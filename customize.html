<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#eef3e6,#c9d6b0);
  color: #2f3e2f;
}

/* Header */
header {
  position: fixed;
  top: 0;
  width: 100%;
  min-height: 80px;
  padding: 12px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(8px);
  border-bottom: 1px solid rgba(0,0,0,0.1);
  z-index: 1000;
}

header h2 {
  margin: 0;
  font-size: 24px;
  font-weight: 700;
  color: #3d550c;
}

.back-btn {
  padding: 10px 18px;
  background: #6b705c;
  border-radius: 40px;
  color: #fff;
  font-weight: 700;
  text-decoration: none;
}

/* Title */
.page-title {
  text-align: center;
  font-size: 32px;
  font-weight: 700;
  margin-top: 120px;
  margin-bottom: 6px;
  color: #3d550c;
}

.page-sub {
  text-align: center;
  font-size: 16px;
  margin-bottom: 30px;
}

/* Cards */
.places-container {
  max-width: 900px;
  margin: auto;
  padding: 0 20px 80px;
}

.place-card {
  display: flex;
  align-items: center;
  gap: 18px;
  background: white;
  border-radius: 16px;
  padding: 14px 18px;
  margin: 14px 0;
  box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  transition: 0.3s;
}

.place-card:hover {
  transform: translateY(-4px);
}

.place-info {
  flex: 1;
}

.place-info h3 {
  margin: 0;
  font-size: 18px;
  color: #6b705c;
}

.place-card input[type="checkbox"] {
  transform: scale(1.4);
}

/* Others input */
.other-input {
  display: none;
  margin-top: 10px;
}

.other-input input {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 14px;
}

/* Button */
.book-btn {
  display: block;
  width: 260px;
  margin: 40px auto 0;
  padding: 16px 0;
  background: linear-gradient(135deg,#6b705c,#3d550c);
  color: white;
  border-radius: 50px;
  font-size: 20px;
  font-weight: 700;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

.book-btn:hover {
  transform: scale(1.06);
  box-shadow: 0 10px 25px rgba(61,85,12,0.4);
}

/* Footer */
footer {
  background: #6b705c;
  padding: 40px 20px;
  color: white;
  text-align: center;
  font-size: 14px;
}

/* Mobile */
@media(max-width:600px){
  .place-card {
    flex-direction: column;
    text-align: center;
  }
}
</style>
</head>

<body>

<header>
  <h2>VIZAG TRIPTO</h2>
  <a href="index.html" class="back-btn">â¬… Back</a>
</header>

<h2 class="page-title">Customize Your Trip</h2>
<p class="page-sub">Select the places you want to visit in & around Vizag</p>

<div class="places-container">

  <div id="places"></div>

  <!-- Others -->
  <div class="place-card">
    <div class="place-info">
      <h3>Others</h3>
      <p>Specify any other place</p>
      <div class="other-input" id="otherBox">
        <input type="text" id="otherPlace" placeholder="Enter place name">
      </div>
    </div>
    <input type="checkbox" id="otherCheck" onchange="toggleOther()">
  </div>

  <button class="book-btn" onclick="sendWhatsApp()">Book This Trip</button>
</div>

<footer>
  Â© 2025 TRIPTO. All Rights Reserved.
</footer>

<script>
const places = [
  "RK Beach","Rushikonda Beach","Yarada Beach","Kailasagiri",
  "Simhachalam Temple","Dolphinâ€™s Nose","Thotlakonda",
  "Bheemunipatnam","Tenneti Park","Indira Gandhi Zoological Park",
  "Araku Valley","Borra Caves","Ananthagiri Hills","Lambasingi",
  "Chaparai Waterfalls","Katiki Waterfalls","Kothapalli Waterfalls",
  "Coffee Plantations","Galikonda View Point","Madagada View Point"
];

const container = document.getElementById("places");
places.forEach(p => {
  container.innerHTML += `
    <div class="place-card">
      <div class="place-info">
        <h3>${p}</h3>
      </div>
      <input type="checkbox" value="${p}">
    </div>`;
});

function toggleOther() {
  document.getElementById("otherBox").style.display =
    document.getElementById("otherCheck").checked ? "block" : "none";
}

function sendWhatsApp() {
  let selected = [];

  document.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
    if(cb.value) selected.push("â€¢ " + cb.value);
  });

  if (document.getElementById("otherCheck").checked) {
    const other = document.getElementById("otherPlace").value.trim();
    if (other) selected.push("â€¢ " + other);
  }

  if (selected.length === 0) {
    alert("Please select at least one place.");
    return;
  }

  const msg =
    "Hi Tripto ðŸ‘‹%0A" +
    "I want to book a customized Vizag trip.%0A%0A" +
    "Selected places:%0A" +
    selected.join("%0A");

  // Open WhatsApp
  window.open(
    "https://wa.me/919885096787?text=" + msg,
    "_blank"
  );

  // Redirect back to site
  setTimeout(() => {
    window.location.href = "thankyou.html";
  }, 3000);
}
</script>

</body>
</html>
